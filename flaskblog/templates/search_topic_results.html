

{% extends "layout.html" %}
{% block content %}
    <h1>Here are all the matching posts:</h1>

    


    {% for post in matching_posts %}
        

        <article class="media content-section">
          
            <div class="media-body">
                <div class="article-metadata">
                    <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                {% if post.id is not none %}
                  <h2><a class="article-title" href="{{ url_for('topic_post_comments', topic_id = post.topic_id, post_id = post.id) }}">{{ post.title }}</a></h2>
                  <p class="article-content">{{ post.content }}</p>
                {% endif %}
            </div>
        </article>
       
        
    {% endfor %}




{% endblock content %}
